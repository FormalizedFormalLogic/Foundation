name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      # We don't use https://github.com/leanprover/lean-action.
      # Because caching strategy is not suitable for our project.
      - uses: actions/checkout@v4
      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"
          "$HOME"/.elan/bin/lean --version
          "$HOME"/.elan/bin/lake --version

      # Restore project cache
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .lake
          key: lake-${{ runner.os }}-${{ hashFiles('lake-manifest.json') }}
          restore-keys: |
            lake-${{ runner.os }}-${{ hashFiles('lake-manifest.json') }}

      # Build project
      - name: Get Mathlib cache
        run: lake exe cache get
      - name: Build project
        run: lake build --keep-toolchain

      # Build import-graph
      - uses: ts-graphviz/setup-graphviz@v2
      - name: Generate import graph
        run: |
          lake exe graph ./import_graph.png
          lake exe graph ./import_graph.pdf
          lake exe graph ./import_graph.html
      - name: Copy import graph to pages
        run: |
          cp ./import_graph.png ./pages/src/assets
          cp ./import_graph.pdf ./pages/src/assets
          cp ./import_graph.html ./pages/src/assets

      # Build kites
      - uses: typst-community/setup-typst@v4
      - name: Generate kites
        run: |
          lake exe generate_modal_kite
      - name: Copy kites to pages
        run: |
          cp ./scripts/modal_kite.png ./pages/src/assets

      # Build doc
      - name: Restore docbuild cache
        id: cache-docbuild-restore
        uses: actions/cache/restore@v4
        with:
          path: docbuild/.lake
          key: docbuild-lake-${{ runner.os }}-${{ hashFiles('docbuild/lake-manifest.json') }}
          restore-keys: |
            docbuild-lake-${{ runner.os }}-${{ hashFiles('docbuild/lake-manifest.json') }}
      - name: Build docbuild
        working-directory: docbuild
        run: lake build --keep-toolchain Foundation:docs
      - name: Save docbuild cache
        id: cache-docbuild-save
        uses: actions/cache/save@v4
        with:
          path: docbuild/.lake
          key: ${{ steps.cache-docbuild-restore.outputs.cache-primary-key }}
      - name: Copy docbuild to pages
        working-directory: docbuild
        run: cp -r .lake/build/doc ../pages/_output/doc

      # Save project cache
      - name: Save project cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: .lake
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      # Build book
      - name: Install mdbook
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook
          version: "0.4.40"
      - name: Install mdbook-katex
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-katex
          version: "0.9.0"
      - name: Print mdbook and plugins version
        run: |
          mdbook --version
          mdbook-katex --version
      - name: Build book
        run: mdbook build
        working-directory: pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: pages/_output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
