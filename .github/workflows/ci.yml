name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"
      - name: Print lake and lean version
        run: |
          lake --version
          lean --version

      - name: Get Mathlib cache
        run: lake exe cache get
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: .lake/Foundation-x86_64-unknown-linux-gnu.tar.gz
          key: lake-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lake-manifest.json') }}
      - name: Unpack project cache
        if: steps.cache-restore.outputs.cache-hit == 'true'
        run: lake unpack

      - name: Build Foundation
        run: lake build Foundation

      - name: Build docs
        run: lake build Foundation:docs
      - name: Copy docs to pages
        run: cp -r .lake/build/doc pages/docs

      - name: Pack project cache
        run: lake pack
      - name: Save project cache
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        id: cache-save
        uses: actions/cache/save@v5
        with:
          path: .lake/Foundation-x86_64-unknown-linux-gnu.tar.gz
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - uses: ts-graphviz/setup-graphviz@v2
      - name: Generate import graph
        run: |
          lake exe graph ./pages/import_graph.png
          lake exe graph ./pages/import_graph.pdf
          lake exe graph ./pages/import_graph.html

      - name: Upload lean artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lean-artifacts
          path: pages
          retention-days: 1
          include-hidden-files: true

  check-references:
    name: Check references.bib format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install bibtool
        run: |
          sudo apt-get update
          sudo apt-get install -y bibtool
      - name: Format references.bib
        run: |
          bibtool -r .bibtoolrsc -i references.bib -o references.bib.formatted
      - name: Check if formatted correctly
        run: |
          diff -u references.bib references.bib.formatted || (echo "references.bib is not formatted" && exit 1)

  deploy:
    name: Generate page
    runs-on: ubuntu-latest
    needs:
      - build
      - check-references
    steps:
      - uses: actions/checkout@v6
      - uses: pandoc/actions/setup@v1

      - name: Download lean artifacts
        uses: actions/download-artifact@v5
        with:
          name: lean-artifacts

      - name: Compile README.md to index.html
        run: |
          pandoc \
           README.md \
           --from markdown \
           --to html5 \
           --standalone \
           --katex \
           --metadata title="FormalizedFormalLogic/Foundation" \
           --output pages/index.html

      - uses: actions/upload-pages-artifact@v4
        with:
          path: pages
