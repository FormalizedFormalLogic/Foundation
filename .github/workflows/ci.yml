name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: leanprover/lean-action@v1

      # Build doc
      - name: Build documentation
        working-directory: docbuild
        run: |
          lake build --keep-toolchain Foundation:docs
          cp -r .lake/build/doc ../pages/_output/doc

      # Build book
      - name: Install mdbook
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook
          version: "0.4.40"
      - name: Build book
        run: mdbook build
        working-directory: pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: pages/_output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
