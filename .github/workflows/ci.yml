name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: leanprover/lean-action@v1

      # Build import-graph
      - uses: ts-graphviz/setup-graphviz@v2
      - name: Generate import graph
        run: |
          lake exe graph ./import_graph.png
          lake exe graph ./import_graph.pdf
          lake exe graph ./import_graph.html
      - name: Copy import graph to pages
        run: |
          cp ./import_graph.png ./pages/src/assets
          cp ./import_graph.pdf ./pages/src/assets
          cp ./import_graph.html ./pages/src/assets

      # Build doc
      - name: Restore docbuild cache
        id: cache-docbuild-restore
        uses: actions/cache/restore@v4
        with:
          path: docbuild/.lake
          key: docbuild-lake-${{ runner.os }}-${{ hashFiles('docbuild/lean-toolchain') }}-${{ hashFiles('docbuild/lake-manifest.json') }}-${{ github.sha }}
          restore-keys: |
            docbuild-lake-${{ runner.os }}-${{ hashFiles('docbuild/lean-toolchain') }}-${{ hashFiles('docbuild/lake-manifest.json') }}
      - name: Build docbuild
        working-directory: docbuild
        run: lake build --keep-toolchain Foundation:docs
      - name: Save docbuild cache
        id: cache-docbuild-save
        uses: actions/cache/save@v4
        with:
          path: |
            docbuild/.lake
          key: ${{ steps.cache-docbuild-restore.outputs.cache-primary-key }}
      - name: Copy docbuild to pages
        working-directory: docbuild
        run: cp -r .lake/build/doc ../pages/doc

      # Build book
      - name: Install mdbook
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook
          version: "0.4.40"
      - name: Build book
        run: mdbook build
        working-directory: pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: pages/_output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
