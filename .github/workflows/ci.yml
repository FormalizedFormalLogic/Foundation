name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1

      # docbuild
      - name: Restore docbuild cache
        id: cache-docbuild-restore
        uses: actions/cache/restore@v4
        with:
          path: docbuild/.lake
          key: docbuild-lake-${{ runner.os }}-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lake-manifest.json') }}-${{ github.sha }}
          restore-keys: |
            lake-${{ runner.os }}-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lake-manifest.json') }}
      - name: Build docbuild
        working-directory: docbuild
        run: lake build --keep-toolchain Foundation:docs
      - name: Save docbuild cache
        id: cache-docbuild-save
        uses: actions/cache/save@v4
        with:
          path: |
            docbuild/.lake
          key: ${{ steps.cache-docbuild-restore.outputs.cache-primary-key }}
      - name: Copy docbuild to pages
        working-directory: docbuild
        run: cp -r .lake/build/doc ../pages/doc

      - uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
