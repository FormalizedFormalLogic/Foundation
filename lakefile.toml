name = "Foundation"
defaultTargets = ["Foundation"]

[leanOptions]
pp.unicode.fun = true
linter.flexible = true
# linter.refine = true
linter.oldObtain = true
linter.style.multiGoal = true

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.20.0-rc2"

[[lean_lib]]
name = "Foundation"

[[lean_exe]]
name = "generate_arith_kite"
srcDir = "scripts"
supportInterpreter = true

[[lean_exe]]
name = "generate_modal_kite"
srcDir = "scripts"
supportInterpreter = true
