name = "Foundation"
defaultTargets = ["Foundation"]

[leanOptions]
pp.unicode.fun = true
weak.linter.flexible = true
weak.linter.refine = true
weak.linter.oldObtain = true
weak.linter.style.multiGoal = true

[[require]]
scope = "leanprover-community"
name = "mathlib"

[[require]]
scope = "leanprover"
name = "doc-gen4"

[[lean_lib]]
name = "Foundation"

[[lean_exe]]
name = "generate_arith_zoo"
root = "Zoo.Arith"
supportInterpreter = true

[[lean_exe]]
name = "generate_modal_zoo"
root = "Zoo.Modal"
supportInterpreter = true

[[lean_exe]]
name = "generate_propositional_zoo"
root = "Zoo.Propositional"
supportInterpreter = true

[[lean_lib]]
name = "Zoo"
