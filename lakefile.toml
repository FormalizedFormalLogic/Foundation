name = "Foundation"
defaultTargets = ["Foundation"]

[leanOptions]
pp.unicode.fun = true
weak.linter.flexible = true
weak.linter.refine = true
weak.linter.oldObtain = true
weak.linter.style.multiGoal = true

[[require]]
scope = "leanprover-community"
name = "mathlib"
rev = "v4.21.0-rc1"

[[require]]
scope = "leanprover"
name = "doc-gen4"
rev = "v4.21.0-rc1"

[[lean_lib]]
name = "Foundation"

[[lean_exe]]
name = "generate_arith_kite"
srcDir = "scripts"
supportInterpreter = true

[[lean_exe]]
name = "generate_modal_kite"
srcDir = "scripts"
supportInterpreter = true
