[leanOptions]
pp.unicode.fun = true
linter.flexible = true
# linter.refine = true
linter.oldObtain = true
linter.style.multiGoal = true

[[require]]
scope = "leanprover-community"
name = "mathlib"
rev = "v4.20.0-rc2"

[[require]]
scope = "leanprover"
name = "doc-gen4"
rev = "v4.20.0-rc2"

[[lean_lib]]
name = "Foundation"

[[lean_exe]]
name = "generate_arith_kite"
srcDir = "scripts"
supportInterpreter = true

[[lean_exe]]
name = "generate_modal_kite"
srcDir = "scripts"
supportInterpreter = true
